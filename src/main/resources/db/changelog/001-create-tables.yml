databaseChangeLog:
  - changeSet:
      id: 001-create-users-tables
      author: kirill
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
  
  - changeSet:
      id: 002-create-cards-table
      author: kirill
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: cards
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: card_number
                  type: CHAR(16)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: balance
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
                    defaultValueNumeric: 0
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_cards_users
